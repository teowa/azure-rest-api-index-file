---
name: "Build Index, Submit PR and Create Release"

on:
  schedule:
    - cron: '0 2 * * 1'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Main Repo
        uses: actions/checkout@v3
        with:
          path: main

      - name: Checkout Specs Repo
        uses: actions/checkout@v3
        with:
          repository: azure/azure-rest-api-specs
          path: specs

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Index Tool
        run: go install github.com/magodo/azure-rest-api-index@latest

      - name: Build Index
        run:
          azure-rest-api-index build -o main/index.json specs/specification

      - name: Zip Index
        run: |
          rm -f main/index.json.zip
          zip -j main/index.json.zip main/index.json

      - name: Set Pull Request Info
        id: pr-info
        run: |
          SPEC_SHA=$(git --git-dir=specs/.git rev-parse HEAD)
          echo "spec-commit-sha=$SPEC_SHA" >> "$GITHUB_OUTPUT"
          echo "date=$(date +%F)" >> "$GITHUB_OUTPUT"
          echo "Specs Repo: https://github.com/Azure/azure-rest-api-specs/tree/$SPEC_SHA"

      - name: Create Pull Request
        id: cpr
        working-directory: main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          BRANCH="update-index-${{ steps.pr-info.outputs.date }}"
          git checkout -b "$BRANCH"
          git commit -m "Update index.json from ${{ steps.pr-info.outputs.spec-commit-sha }}"
          git push -f origin "$BRANCH"
          
          PR_URL=$(gh pr create \
            --title "[Auto PR ${{ steps.pr-info.outputs.date }}] Update index.json from ${{ steps.pr-info.outputs.spec-commit-sha }}" \
            --body "This is an auto-generated pull request to update index.json build by [index tool](https://github.com/magodo/azure-rest-api-index) from https://github.com/Azure/azure-rest-api-specs/tree/${{ steps.pr-info.outputs.spec-commit-sha }}." \
            --base main \
            --head "$BRANCH")
          
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '(?<=/pull/)[0-9]+')
          echo "pull-request-url=$PR_URL" >> "$GITHUB_OUTPUT"
          echo "pull-request-number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
           echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
           echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}" 

      - name: Enable Pull Request Auto Merge
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: gh pr merge --merge --auto "${{ steps.cpr.outputs.pull-request-number }}" --delete-branch --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          TAG="index-${{ steps.pr-info.outputs.date }}"
          gh release create "$TAG" \
            main/index.json.zip \
            --repo ${{ github.repository }} \
            --title "Index Update ${{ steps.pr-info.outputs.date }}" \
            --notes "Azure REST API Index built from specs commit ${{ steps.pr-info.outputs.spec-commit-sha }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Old Releases
        if: ${{ steps.cpr.outputs.pull-request-number }}
        continue-on-error: true
        run: |
          gh release list --limit 100 --json tagName,createdAt --jq 'sort_by(.createdAt) | reverse | .[10:] | .[].tagName' |
            xargs -I {} gh release delete {} --yes --cleanup-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
